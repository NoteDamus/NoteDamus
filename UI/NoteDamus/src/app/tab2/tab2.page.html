<ion-header >
  <ion-toolbar>
    <ion-title size="default">
      Add
    </ion-title>
    <ion-menu-toggle slot="secondary">
      <ion-buttons>
        <ion-button><ion-icon name="menu"></ion-icon></ion-button>
 </ion-buttons>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-item lines="full">
    <ion-label>Url</ion-label>
    <ion-input [(ngModel)]="url">

    </ion-input>
    <ion-button (click)="execute()">
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-button>
  </ion-item>
  
  
</ion-content>
