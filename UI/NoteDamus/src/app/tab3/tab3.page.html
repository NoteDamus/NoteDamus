<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="default">
      Account
    </ion-title>
    <ion-menu-toggle slot="secondary">
      <ion-buttons>
        <ion-button><ion-icon name="menu"></ion-icon></ion-button>
 </ion-buttons>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-item style="padding-top: 10px;" lines="none">
    <ion-thumbnail >
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">

    </ion-thumbnail>
    
    <ion-label style="padding-left: 20px;"  >Notedamus User</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label>
      Current Plan: Basic
    </ion-label>
  </ion-item>
    <ion-button size="small" Expand="block">Premium Plan</ion-button>
  <ion-item lines="none">
    <ion-label style="font-weight: 400;font-size:15px">
      Settings
    </ion-label>
  </ion-item>
  <ion-item detail="true" lines="true">
    <ion-label >
      Edit Account Info
    </ion-label>
  </ion-item>
  <ion-item detail="true" lines="true">
    <ion-label >
      Edit Account Password
    </ion-label>
  </ion-item>
  <ion-item style="padding-top:10px;" lines="none">
    <ion-label style="font-weight: 400;font-size:15px">
      Help
    </ion-label>
  </ion-item>

  <ion-item detail="true" lines="true">
    <ion-label >
      Get Browser Extension
    </ion-label>
  </ion-item>
  <ion-item detail="true" lines="true">
    <ion-label >
      How to use Notedamus
    </ion-label>
  </ion-item>
  <ion-item detail="true" lines="true">
    <ion-label >
      Bug Report / Feedback
    </ion-label>
  </ion-item>

  <ion-item (click)="logout()" lines="none">
    <ion-label color="danger">
      Sign Out
    </ion-label>
  </ion-item>
 
</ion-content>
