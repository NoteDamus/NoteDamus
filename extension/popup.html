<!DOCTYPE html>

<html>

<head>
    <title>NoteDamus</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.1.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <h1 class="title"  id="login_title">Login</h1>
    <div class="center" id="login_center">
        <div class="danger" id="invalid-login">Invalid email or password</div>
        <form method="post" id="login-form">
            <div class="txt_field">
                <span></span>
                <input type="email" name="login_email" id='login-email' placeholder="Email" required>
            </div>
            <div class="txt_field">
                <span></span>
                <input type="password" name="login_pswd" id='login-pswd' placeholder="Password" required>
            </div>
            <input type="submit" id='login_submit' value="Login">
            <div class="pass login-pass">Forgot Password?</div>
        </form>

        <div class="signup_link">
            Not a member? <button id="to_signup">Signup</button>
        </div>
    </div>

    <div class="center" id="main_center">
        <form  method="post">
            <label for="folder" id="folder_label">Selected folder:</label>
            <select name="folder" id="folder">
              <option value="0">General</option>
              <option value="1">Math</option>
              <option value="2">Web</option>
              <option value="3">IOT</option>
            </select>
        </form>

        <form  method="post">
            <label for="color" id="color_label">Selected color :</label>
            <select name="color" id="color">
              <option value="yellow">Yellow </option>
              <option value="red">Red</option>
              <option value="limegreen" >Lime</option>
              <option value="aqua">Aqua</option>
              <option value="cornsilk">Cornsilk</option>
            </select>
        </form>

        <button id="to_dashboard_btn">Go to dashboard</button>
        <button id="logut_btn">Logut</button>
    </div>

    <h1 class="title" id="signup_title">Registration</h1>
    <div class="center" id="signup_center">
        <div class="danger" id="invalid-submit">Registration unsuccessful!</div>
        <form method="post" id="signup_form">
            <div class="txt_field">
                <span></span>
                <input type="text" name="name" id="name" placeholder="Name" required>
            </div>

            <div class="txt_field">
                <span></span>
                <input type="text" name="surname" id="surname"  placeholder="Surname" required>
            </div>

            <div class="txt_field">
                <span></span>
                <input type="email" name="signup-email" id="signup-email" placeholder="Email" required>
            </div>
            <div class="txt_field">
                <span></span>
                <input type="password" name="signup-pswd" id="signup-pswd" placeholder="Password" required>
            </div>
            <div class="danger" id="invalid-match">Retyped password isn't correct</div>
            <div class="txt_field">
                <span></span>
                <input type="password" name="retyped-pswd" id="retyped-pswd" placeholder="Retype password" required>
            </div>
            <input type="submit" id='signup_submit' value="Signup">
            <div class="pass" id="back-to-login">Back to Login</div>
        </form>
    </div>

    <script src="popup.js">

    </script>
</body>

</html>
